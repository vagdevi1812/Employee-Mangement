spring: 
  main.banner-mode: 'off'
  profiles.active: local
  h2.console.enabled: true  
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa.database-platform: org.hibernate.dialect.H2Dialect
  jpa.hibernate.ddl-auto: update
  jpa.show-sql: true
